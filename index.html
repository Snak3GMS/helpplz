<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    <title>hw1</title>
</head>

<body>
    <section class="todo">
        <div class="container">
            <div class="list">
                <div class="title">Список дел:</div>
                <div class="todolist-wrapper">
                <hr></hr>
                <div class="listnull">Список пуст...</div>
                </div>
            </div>
            <div class="addtolist">
                <div class="title">Добавить новое дело</div>
                <div class="add-wrapper">
                    <form>
                        <div class="name">
                            * Название
                            <input type="text" name="Name" id="inName" placeholder="Цель кратко">
                        </div>
                        <div class="descr">
                            * Описание
                            <textarea id="inDescr" placeholder="Цель подробно"></textarea>
                        </div>
                        <input type="button" value="Добавить дело" class="button" id="btn">
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
